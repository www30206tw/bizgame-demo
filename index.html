<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DEMO v0.9</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 遊戲開始畫面 -->
    <div id="start-screen" class="start-screen">
      <h1>遊戲 DEMO</h1>
      <p>按下 Enter 鍵開始遊戲</p>
    </div>

    <!-- 頂部資訊列 -->
    <div class="top-bar">
      <div class="gold-info">
        金幣：<span id="gold-amount">0</span><br />
        回合收益：<span id="round-gold">0</span>
      </div>
      <div class="center-info">
        <div class="round-info">回合數：<span id="round-number">1</span></div><br />
        <div class="stage-bar">時間軸</div>
      </div>
    </div>

    <!-- 抽卡區塊 -->
    <div id="draw-section">
      <div class="draw-box">
        <h2>抽卡階段：請從以下卡片中選擇 2 張</h2>
        <div class="card-pool" id="card-pool"></div>
        <div class="draw-buttons">
          <button onclick="refreshCards()">刷新卡片（2 金幣）</button>
          <button onclick="skipDraw()">跳過本輪抽卡（+10 金幣）</button>
          <button onclick="confirmDraw()">確定選卡</button>
        </div>
      </div>
    </div>

    <!-- 中間地塊與側邊欄區域 -->
    <div class="middle-section">
      <div class="sidebar"><button disabled>科技樹</button></div>
      <div class="map-area" id="map-area">
        <h2>地塊區（六邊形地塊）</h2>
      </div>
      <div class="sidebar"><button>說明</button></div>
    </div>

    <!-- 底部手排與回合結束按鈕 -->
    <div class="bottom-bar">
      <div class="hand-cards" id="hand">手排（建築）</div>
      <button class="btn-end" id="end-turn-btn">回合結束</button>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
