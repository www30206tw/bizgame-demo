<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizGame DEMO v0.1 Alpha</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .top-bar {
      height: 120px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px;
      background-color: #dda0dd;
    }
    .gold-info {
      text-align: left;
    }
    .center-info {
      text-align: center;
      flex-grow: 1;
    }
    .round-info {
      display: inline-block;
      font-weight: bold;
    }
    .stage-bar {
      display: block;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="main-ui">
    <div class="top-bar">
      <div class="gold-info">金幣：18,474,654<br>回合收益：<span id="income">4,456,156</span></div>
      <div class="center-info">
        <div class="round-info">回合數：18</div>
        <span class="stage-bar">時間軸</span>
      </div>
      <div style="width: 150px;"></div> <!-- 占位保持左右對稱 -->
    </div>

    <div class="middle-section">
      <div class="sidebar left">
        <button class="btn-tech">科技樹</button>
      </div>

      <div class="map-area">
        <h2>地塊區（六邊形地塊）</h2>
      </div>

      <div class="sidebar right">
        <button class="btn-info">說明</button>
      </div>
    </div>

    <div class="bottom-bar" style="height: 100px;">
      <div class="hand-cards">手排（建築）</div>
      <button class="btn-end">回合結束</button>
    </div>
  </div>

  <script>
    function updateIncome(newIncome) {
      document.getElementById("income").innerText = newIncome.toLocaleString();
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
