<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Demo - Label: 繁華區</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 開始畫面 -->
  <div id="start-screen" class="start-screen">
    <h1>遊戲 DEMO</h1>
    <p>按下 Enter 或點擊「開始遊戲」</p>
    <button id="startBtn">開始遊戲</button>
  </div>

  <!-- 頂部資訊列 -->
  <div class="top-bar">
    <div class="gold-info">
      金幣：<span id="gold-amount">0</span><br/>
      回合收益：<span id="round-gold">0</span>
    </div>
    <div class="center-info">
      <div class="round-info">回合數：<span id="round-number">1</span></div><br/>
      <div class="stage-bar">時間軸</div>
    </div>
  </div>

  <!-- 抽卡區 (5選2) -->
  <div id="draw-section">
    <div class="draw-box">
      <h2>抽卡階段：請從以下卡片中選擇 2 張</h2>
      <div class="card-pool" id="card-pool"></div>
      <div class="draw-buttons">
        <button id="refresh-btn" onclick="refreshCards()">刷新卡片(2 金幣)</button>
        <button onclick="skipDraw()">跳過本輪抽卡（+10 金幣）</button>
        <button onclick="confirmDraw()">確定選卡</button>
      </div>
    </div>
  </div>

  <!-- 中間地塊 + 側欄 -->
  <div class="middle-section">
    <div class="sidebar">
      <button disabled>科技樹</button>
    </div>
    <div class="map-area" id="map-area"></div>
    <div class="sidebar">
      <button id="info-btn">說明</button>
    </div>
  </div>

  <!-- 底部：手排 + 回合結束 -->
  <div class="bottom-bar">
    <div class="hand-cards" id="hand">手排（建築）</div>
    <button class="btn-end" id="end-turn-btn">回合結束</button>
  </div>

  <!-- 說明彈窗 -->
  <div id="info-modal" class="info-modal">
    <div class="info-content">
      <h2>地塊 & 標籤效果</h2>
      <ul>
        <li><b>City（繁華區）地塊</b>：建築 +1</li>
        <li><b>Slum（貧民窟）地塊</b>：若 >=3 相連且都有建築 => 各 +1</li>
        <li><b>River（河流）</b>：建築 -1</li>
        <li><b>Wasteland（荒原）</b>：無效果</li>
        <li><b>標籤【繁華區】</b>：若蓋在 City 地塊，回合結束時 +4</li>
      </ul>
      <button id="close-info-btn">關閉</button>
    </div>
  </div>

  <!-- 主程式檔 -->
  <script src="script.js" defer></script>
</body>
</html>
