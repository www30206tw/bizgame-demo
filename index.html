<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEMO v0.7</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="gold-info">
      金幣：18,474,654<br />
      回合收益：4,456,156
    </div>
    <div class="center-info">
      <div class="round-info">回合數：18</div><br />
      <div class="stage-bar">時間軸</div>
    </div>
  </div>

  <div class="middle-section">
    <div class="sidebar"><button>科技樹</button></div>
    <div class="map-area" id="map-area">
      <h2>地塊區（六邊形地塊）</h2>
      <div class="tiles-container" id="tiles-container"></div>
    </div>
    <div class="sidebar"><button>說明</button></div>
  </div>

  <div class="bottom-bar">
    <div class="hand-cards" id="hand">
      手排（建築）
      <div class="card" draggable="true" ondragstart="onDragStart(event)" data-card="建築卡 A">建築卡 A</div>
      <div class="card" draggable="true" ondragstart="onDragStart(event)" data-card="科技卡 B">科技卡 B</div>
    </div>
    <button class="btn-end">回合結束</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
