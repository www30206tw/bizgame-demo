
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEMO v0.7</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="gold-info">
      金幣：18,474,654<br />
      回合收益：4,456,156
    </div>
    <div class="center-info">
      <div class="round-info">回合數：18</div><br />
      <div class="stage-bar">時間軸</div>
    </div>
  </div>

  <!-- 抽卡階段浮層 -->
  <div id="draw-section">
    <div class="draw-box">
      <h2>抽卡階段：請從以下卡片中選擇 2 張</h2>
      <div class="card-pool" id="card-pool"></div>
      <div class="draw-buttons">
        <button onclick="refreshCards()">刷新卡片（2 金幣）</button>
        <button onclick="skipDraw()">跳過本輪抽卡（+10 金幣）</button>
        <button onclick="confirmDraw()">確定選卡</button>
      </div>
    </div>
  </div>

  <div class="middle-section">
    <div class="sidebar"><button>科技樹</button></div>
    <div class="map-area"><h2>地塊區（六邊形地塊）</h2></div>
    <div class="sidebar"><button>說明</button></div>
  </div>

  <div class="bottom-bar">
    <div class="hand-cards" id="hand">手排（建築）</div>
    <button class="btn-end">回合結束</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
