<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizGame DEMO v0.1 Alpha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-ui">
    <div class="top-bar">
      <div class="gold-info">金幣：18,474,654<br>回合收益：4,456,156</div>
      <div class="round-info">回合數：18</div>
      <div class="stage-bar">時間軸</div>
    </div>

    <div class="middle-section">
      <div class="sidebar left">
        <button class="btn-tech">科技樹</button>
      </div>

      <div class="map-area">
        <h2>地塊區（六邊形地塊）</h2>
      </div>

      <div class="sidebar right">
        <button class="btn-info">說明</button>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="hand-cards">手排（建築）</div>
      <button class="btn-end">回合結束</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
