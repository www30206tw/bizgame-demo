<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Demo: Building Label Synergy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 遊戲開始畫面 -->
    <div id="start-screen" class="start-screen">
      <h1>遊戲 DEMO (建築標籤版)</h1>
      <p>按下 Enter 鍵開始遊戲</p>
    </div>

    <!-- 頂部資訊列 -->
    <div class="top-bar">
      <div class="gold-info">
        金幣：<span id="gold-amount">0</span><br />
        回合收益：<span id="round-gold">0</span>
      </div>
      <div class="center-info">
        <div class="round-info">回合數：<span id="round-number">1</span></div><br />
        <div class="stage-bar">時間軸</div>
      </div>
    </div>

    <!-- 抽卡畫面 (5選2) -->
    <div id="draw-section">
      <div class="draw-box">
        <h2>抽卡階段：請從以下卡片中選擇 2 張</h2>
        <div class="card-pool" id="card-pool"></div>
        <div class="draw-buttons">
          <button id="refresh-btn" onclick="refreshCards()">刷新卡片(2 金幣)</button>
          <button onclick="skipDraw()">跳過本輪抽卡（+10 金幣）</button>
          <button onclick="confirmDraw()">確定選卡</button>
        </div>
      </div>
    </div>

    <!-- 中間區域 (地塊 + 側邊欄) -->
    <div class="middle-section">
      <div class="sidebar">
        <button disabled>科技樹</button>
      </div>
      <div class="map-area" id="map-area"></div>
      <div class="sidebar">
        <button id="info-btn">說明</button>
      </div>
    </div>

    <!-- 底部：手排 & 回合結束按鈕 -->
    <div class="bottom-bar">
      <div class="hand-cards" id="hand">手排（建築）</div>
      <button class="btn-end" id="end-turn-btn">回合結束</button>
    </div>

    <!-- 說明彈窗 -->
    <div id="info-modal" class="info-modal">
      <div class="info-content">
        <h2>建築標籤效果</h2>
        <ul>
          <li>繁華區：若此建築物蓋在繁華區地塊，回合結束時產出+4</li>
          <li>貧民窟：若此建築物蓋在貧民窟地塊，每個鄰近帶「貧民窟標籤」的建築可再+1</li>
          <li>河流：若此建築物蓋在河流地塊，回合結束+3，並隨機使鄰近建築翻倍產出</li>
          <li>荒原：若此建築物蓋在荒原地塊，50% 機率產出=0，50% 機率把地塊轉為貧民窟</li>
        </ul>
        <button id="close-info-btn">關閉</button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
